<script>
    !(function (n) {
        function e() {
            var e = n.document.documentElement,
                t = e.getBoundingClientRect().width
            e.style.fontSize =
                t >= 750 ? '100px' : t <= 320 ? '42.6667px' : (t / 320) * 42.6667 + 'px'
        }

        n.addEventListener('resize', function () {
            e()
        }),
            e()
    })(window)
</script>
